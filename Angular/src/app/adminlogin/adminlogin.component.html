
<html>
  <head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body onload='document.loginForm.username.focus();'>
      <h1>Admin Login</h1>
      <p [hidden]='loginerror' class="alert alert-danger">Your UserName or Password is incorrect</p>
    
  
      <form name='loginForm'
         method='POST' #form ="ngForm" >
  
        <table>
        <tr>
          <td>User:</td>
          <td><input type='text' name='username' value='' ngModel #username="ngModel" required minlength="4" class="form-control"></td>
        
          <td><div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
       <div *ngIf="username.errors.required">
    Name is required.
       </div>
  <div *ngIf="username.errors.minlength">
    Name must be at least 4 characters long.
  </div>
</div>
</td>
</tr>    
        <tr>
          <td>Password:</td>
          <td><input type='password' name='password' ngModel #password="ngModel" class="form-control" required minlength="4"/></td>
          <td><div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
         Name is required.
            </div>
       <div *ngIf="password.errors.minlength">
         Name must be at least 4 characters long.
       </div>
     </div>
     </td>
        </tr> 
        <tr>
          <td colspan='2'><input name="submit" type="submit"
            value="submit" (click)="validateUser(username.value,password.value,form)" class="btn btn-success"/>
            <a [routerLink]="['/']">Home</a>
          </td>
        </tr>
        </table>
  
      </form>
    
  </body>
  </html>
